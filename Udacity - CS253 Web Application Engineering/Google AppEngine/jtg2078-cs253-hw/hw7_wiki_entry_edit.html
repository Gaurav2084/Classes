<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Cactuarj's wiki</title>
</head>

<body>

  <div class="login-area">
    
      {% if is_logged_in %}
	    <a class="login-link" href="../{{subject}}">view</a>
		|
		<a class="login-link" href="../logout">logout</a>
	{% else %}
	    <a class="login-link" href="../login?from=_edit/{{subject}}">login</a>
	    |
	    <a class="login-link" href="../signup?from=_edit/{{subject}}">signup</a>
	{% endif %}
    
  </div>

	<form method="post">
			<label>
				<div>content</div>
				<textarea name='content'>{{content}}</textarea>
			</label>
			<input type='submit'>
		</form>
		
		<div class='error'>{{error}}</div>

  </body>

</html>
