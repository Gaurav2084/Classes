<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Cactuarj's wiki</title>
</head>

<body>

  <div class="login-area">

	{% if is_logged_in %}
	    <a class="login-link" href="_edit/{{subject}}">edit</a>
		|
		<a class="login-link" href="logout">logout</a>
	{% else %}
	    <a class="login-link" href="login?from={{subject}}">login</a>
	    |
	    <a class="login-link" href="signup?from={{subject}}">signup</a>
	{% endif %}
    
  </div>

	<div class="post-content">
					{{content}}
	</div>

  </body>

</html>
