<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Cactuarj's Notepad</title>
</head>

<body>
  <a href="/blog" class="main-title">
    Cactuarj's Notepad
  </a>

  <div class="login-area">
    
    
  </div>

  <div id="content">
  
  <div class="post">
  <div class="post-heading">
    <a href="{{post_id}}" class="post-title">
      {{subject}}
    </a>

    <div class="post-date">
      {{created.strftime("%b %d, %Y %I:%M %p")}}
    </div>
  </div>

  <div class="post-content">
    {{content}}
  </div>
</div>

  <div class="age">
  </div>

  </div>
</body>

</html>
